{include file="header.html"}

<form action="admin.php?act={$type}" method="post">
    <div class="p30">
        <div class="box">
            <div class="boxHead">
                <h2>添加分类</h2>
            </div>

            <div class="boxMain">
    <ul class="fromRow fromRowLine">
      <li class="left">分类名字</li>
      <li class="right"><input type="text" class="inputText inputBlock" name="cat_name" id="cat_name" value="{$cat_name}" /></li>
    </ul>
    <ul class="fromRow fromRowLine">
      <li class="left">上级分类</li>
      <li class="right">
      <select name="parent_id"  class="inputBlock">
       <option value="0" >顶级分类</option>
      {foreach from=$cat_list item=cat}
        <option value="{$cat.cat_id}" {if $parent_id eq $cat.cat_id }selected="selected"{/if} >{$cat.cat_name}</option>
      {/foreach}
      </select></li>
    </ul>
    <ul class="fromRow fromRowLine">
      <li class="left">设置url</li>
      <li class="right">
      <p>
     {if $rewrite}
          <input type="radio" name="url_type" value="1" id="set_url" {if $url_type eq 1}checked="checked" {/if} />
          简单重写 (类似{$u}blog/1.html)
        <br />
   
          <input type="radio" name="url_type" value="2" id="set_url" {if $url_type != 1}checked="checked" {/if} />
          自定义 
          {$u}<input name="url" type="text" value="{if $url_type != 1}{$url_type}{/if}" size="40" />
        <br />
      {else}
      <input type="hidden" name="url_type" value="{$url_type}" id="set_url" />
          网站没有开启rewrite，如果需要使用伪静态优化请到博客设置中开启
      {/if} 
      </p>
      </li>
    </ul>
    <ul class="fromRow fromRowLine">
      <li class="left">分类描述</li>
      <li class="right"><textarea class="inputBlock textarea" name="cat_desc" id="cat_desc" cols="45" rows="5">{$cat_desc}</textarea></li>
    </ul>
    <ul class="fromRow fromRowLine">
      <li class="left">分类位置</li>
      <li class="right"><input class="inputText" name="list_sort" type="text" id="list_sort"  value="{if $list_sort}{$list_sort}{else}0{/if}" size="5" maxlength="5" /></li>
    </ul>
    <ul class="fromRow fromRowLine">
      <li class="left">&nbsp;</li>
      <li class="right"><input type="submit" name="button"  class="btn bC b1" id="button" value="提交" /></li>
    </ul>
</form>
</div>
</div>
</div>
</div>
{include file="footer.html"}
