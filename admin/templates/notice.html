<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit">
  <meta id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <title>跳转提示</title>
  <meta http-equiv="refresh" content="2;URL={$new_url}">
  <link href="templates/css/common.css" media="all" rev="stylesheet" rel="stylesheet" type="text/css" />
  <link href="templates/css/home.css" media="all" rev="stylesheet" rel="stylesheet" type="text/css" />
  <link href="templates/css/iconfont.css" media="all" rev="stylesheet" rel="stylesheet" type="text/css" />
  <link href="templates/css/alert.css" media="all" rev="stylesheet" rel="stylesheet" type="text/css" />
  <script src="../includes/js/jquery.js" type="text/javascript"></script>
  <script src="../includes/js/web.js" type="text/javascript"></script>
  <script src="../includes/js/alert.js" type="text/javascript"></script>
</head>
<body>

<div class="loginbody">
  <div class="loginMain">
    <div class="loginContent tc">
      <img src="templates/images/{$noticetype}" />
      <p class="pt10">{$msg}，正在跳转...</p>
    </div>
  </div>
</div>
<!-- {literal} -->
<script>
  $(function(){
    var w_h = $(window).height()-184;
    $('.loginbody').css({'minHeight':w_h})
  });
  $(document).ready(function () {
    var w_h = $(window).height()-184,
            b_h = $('.loginMain').height(),
            m_t = (w_h - b_h)/2;
    if(m_t<20){
      m_t =20
    }
    $('.loginbody').css({'paddingTop':m_t})
  });
</script>
<!-- {/literal} -->

</body>
</html>
